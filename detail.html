<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar bg-black mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/img/logo.png" alt="Logo" width="80" height="30" class="d-inline-block">
        <a href="index.html" class="btn btn-secondary">Go to Homepage</a>
      </a>
    </div>
  </nav>

  <div class="container mt-5">
    <div id="product-detail" class="row">
      <div class="col-md-6">
        <!-- Modifica la dimensione dell'immagine con width e max-height -->
        <img id="product-image" src="" class="img-fluid" alt="Product image" >
      </div>
      <div class="col-md-6">
        <h2 id="product-name"></h2>
        <p id="product-description"></p>
        <p><strong>Brand:</strong> <span id="product-brand"></span></p>
        <p><strong>Price:</strong> $<span id="product-price"></span></p>
        <a href="edit.html?id=" class="btn btn-warning" id="edit-btn">Edit</a>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>

</body>
</html>
