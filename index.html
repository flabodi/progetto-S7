<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar bg-black mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/img/logo.png" alt="Logo" width="80" height="30" class="d-inline-block">
        <a href="backoffice.html" class="btn btn-secondary">Go to Backoffice</a>
      </a>
    </div>
  </nav>

  <div class="card-group">
    <div class="container">
      <div id="products" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4"></div>
      <template id="product-template">
        <div class="col mb-4">
          <div class="card h-100">
            <img src="" class="card-img-top product-image mx-auto" alt="Product image" style="max-height: 200px; object-fit: contain;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title product-name"></h5>
              <p class="card-text product-description"></p>
              <p class="card-text product-brand"></p>
              <p class="card-text">Price: <span class="product-price"></span></p>
              <a href="edit.html?id=PRODUCT_ID" class="btn btn-warning edit-btn">Edit</a>
              <button class="btn btn-danger m-2 delete-btn">Delete</button>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
